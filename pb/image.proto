syntax = "proto3";

package pb;

import "pb/common.proto";

message ImportImageReq {
    string path = 1;
    string type = 2;
    string name = 3;
}

message ImportImageResp {
    string id = 1;
    Error err = 2;
}


message Image {
    string id = 1;
    string create_time = 2;
    string name = 3;
    string type = 4;
    int32  machines = 5;
}

message ListImageResp {
    repeated Image images = 1;
    Error err = 2;
}

